    <script>

        async function updateTable() {
            try {

                const response = await fetch('/data');

                const tbody = document.getElementById('table-body');

                // éå†æ•°æ®å¹¶æ’å…¥è¡¨æ ¼è¡Œ
                data.details.forEach(p => {
